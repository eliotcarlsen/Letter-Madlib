<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <form class="letter">
        <div class="form-group">
          <label for="username">Name</label>
          <input id="username" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">See your letter!</button>
      </form>
      <h6>Dear <span class="nameOne"></span>,</h6>
      <p>Thanks for applying to <em>CoolJobs</em>. <span class="nameOne"></span> your resume was very impressive however you are not cool enough to work here. Goodbye.</p>

      <form class="upperCase">
        <div class="form-group">
          <label for="toUpperCase">Make a sentence.</label>
          <input id="toUpperCase" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">See your sentence in upper case!</button>
      </form>
      <p><span class="upperResponse"></span>!!!!</p>
    </div><!--end container-->

  </body>
</html>
